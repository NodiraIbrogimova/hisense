<header class="header" (scroll)="stickyTop($event)">
    <div class="container">
      <nav class="nav">
        <div class="mobile-menu" (click)=toggleMenu()>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
  
        <a class="brand" href="#">
          <img src="assets/images/svg/logo.svg" alt="logo"/>
        </a>
  
        <ul class="nav-list">
          <li class="nav-item" *ngFor="let item of navItems" (click)=toggleMenu()>
            <a class="nav-link" routerLink="/{{item.link}}" routerLinkActive="active">{{item.name}}</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
